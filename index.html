<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Javascript Count Down</title>
</head>
<body>
    <section class="countdown">
<div class="countdown-container">
    <h2 class="main-headline">We Are Opening Soon</h2>
    <div class="countdown-text">
        
        <div class="counter-day">
            <h3 class="day">Time</h3> 
            <h5>Day</h5>
        </div>
        <div class="counter-hour">
            <h3 class="hour">Time</h3> 
            <h5>Hour</h5>
        </div>
        <div class="counter-minute">
            <h3 class="minute">Time</h3> 
            <h5>Minute</h5>
        </div>
        <div class="counter-secound">
            <h3 class="second">Time</h3>
            <h5>Second</h5>
        </div>
       
    </div>
    <div class="countdown-img">
        <img class="waiting" src="./images/undraw_building_blocks_n0nc.svg" alt="">
    </div>
</div>

    </section>

    <script src="./App.js"></script>
</body>
</html>
